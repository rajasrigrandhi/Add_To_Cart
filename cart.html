quantity:3},

        name:"Surya",

quantity:3},
{id:5,
    image:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKkfVKVpApeMzPbjiIRr0HBVxIE39xJg7wfg&usqp=CAU',
        name:"Rajasri",
    title:"Good",
quantity:3},
{id:6,
    image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_JwKYMDJJuWZVdzVfhHEo7JcCDHYROGM_zQ&usqp=CAU",
        name:"Raj",
    title:"Good",
quantity:3},
    ]

    const category=[...new Set(products.map((item)=>{
        return item;
    }))]

    let i=0;
    document.getElementById("root").innerHTML=category.map((item)=>{
        var{image, name, title, quantity}=item;
        return(
            `<div class="box">
                <img src=${image}/>
                <h2>${name}</h2>
                <h3>${title}</h3>
                <h4>${quantity}</h4>`+
                "<button onclick='addcart("+(i++)+")'>Add To Cart</button>"+
                `</div>`
        )
    }).join('')


    var cart=[]
    function addcart(a){
        cart.push({...category[a]})
        displaycart()
    }
    function delElement(a){
        cart.splice(a, 1);
        displaycart()
    }
    var cart=[]
    function displaycart(a){
        let j=0;total=0;
        document.getElementById("count").innerHTML=cart.length
        if(cart.length==0){
            document.getElementById("cartItem").innerHTML="Your Cart Is Empty"
            document.getElementById("total").innerHTML="&#8377; "+" 0.00"
        }
        else{
            document.getElementById("cartItem").innerHTML=cart.map((items)=>{
                var{image, name, title, quantity}=items
                total=total+quantity
                document.getElementById("total").innerHTML="&#8377;"+total+".00"
                return(`
                <div class="boxes">
                    <img src=${image}/>
                    <h2>${name}</h2>
                    <h3>${title}</h3>
                    <h4>${quantity}</h4>`+
                    "<i class='fa-solid fa-trash' onclick='delElement("+(j++)+")'></i></div>")
            }).join('')
        }
    }
</script>
